<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Save-Btn</title>
</head>

<body>
    <section class="min-vh-100 d-flex align-item-center justify-content-center">
        <div class="card">
            <div class="d-flex align-item-center justify-content-center flex-direction relative">
                <p id="text" class="font">0</p>
                <div class="d-flex align-items-center gap-10">
                    <button id="AddBtn" class="button">Add One</button>
                    <button id="SaveBtn" class="button">Save</button>
                </div>
                <div class="absolute">
                <button id="Reset-Btn" class="btn">🔄️</button>
                </div>
                <p class="font-2">Previous Values</p>
                <div id="Save-Value" class="Save-Text"></div>
            </div>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
